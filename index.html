<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Train</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: #000;
      overflow-x: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      animation: fadeIn 1.5s ease-in forwards;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .navbar {
      background-color: white;
      color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 28px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1001;
    }
    .nav-left {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-shrink: 0;
    }
    .nav-left img {
      height: 38px;
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      text-decoration: none;
      color: black;
      font-size: 14px;
      position: relative;
      transition: color 0.3s;
    }
    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: black;
      transition: width 0.3s;
    }
    .nav-links a:hover {
      color: #555;
    }
    .nav-links a:hover::after {
      width: 100%;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
      z-index: 1002;
    }
    .hamburger span {
      width: 25px;
      height: 3px;
      background: black;
      display: block;
    }
    .mobile-nav {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      right: -100%;
      width: 50%;
      height: 100vh;
      background: white;
      box-shadow: -4px 0 10px rgba(0,0,0,0.2);
      transition: right 0.3s ease;
      z-index: 1000;
    }
    .mobile-nav.show {
      right: 0;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: 999;
    }
    .overlay.show {
      display: block;
    }
    .mobile-nav a {
      margin: 10px 0;
      font-size: 20px;
      text-decoration: none;
      color: #000;
      opacity: 0;
      transform: translateX(20px);
      animation: slideIn 0.5s forwards;
    }
    .mobile-nav.show a:nth-child(2) { animation-delay: 0.1s; }
    .mobile-nav.show a:nth-child(3) { animation-delay: 0.2s; }
    .mobile-nav.show a:nth-child(4) { animation-delay: 0.3s; }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      cursor: pointer;
    }
    .hero {
      flex-grow: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 60vh;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.wallpaperscraft.com/image/single/railway_train_station_134586_2560x1080.jpg') no-repeat center center/cover;
      opacity: 1;
      z-index: 0;
    }
    .hero h1,
    .hero .consult-btn {
      z-index: 1;
    }
    .hero h1 {
      font-size: 3em;
      font-style: italic;
      color: white;
      animation: slideDown 1s ease-out;
    }
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .consult-btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: white;
      color: #222;
      border-radius: 50px;
      font-size: 14px;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }
    .consult-btn:hover {
      background-color: #222;
      color: white;
    }
    .footer {
      background-color: white;
      color: black;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1s ease-in 0.5s both;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <div class="nav-left">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/b1/UGL_Limited_logo.svg/1280px-UGL_Limited_logo.svg.png" alt="Logo UGL" style="height: 28px;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Logo_INKA_-_Industri_Kereta_Api_Indonesia.svg" alt="Logo INKA" style="height: 38px;">
      </div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About us</a>
        <a href="#">Gallery</a>
      </div>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <div class="mobile-nav" id="mobileNav">
      <div class="close-btn" onclick="toggleMenu()">&times;</div>
      <a href="#">Home</a>
      <a href="#">About us</a>
      <a href="#">Gallery</a>
    </div>

    <div class="hero">
      <h1>Engineering Motion<br/>Powering Railway Innovation</h1>
      <a href="drawing_search.html" class="consult-btn">Here</a>
    </div>

    <div class="footer">
      &copy; 2025 Tr4v3l H4x0r. All rights reserved.
    </div>
  </div>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('mobileNav');
      const overlay = document.getElementById('overlay');
      nav.classList.toggle('show');
      overlay.classList.toggle('show');
    }
  </script>
</body>
</html>
