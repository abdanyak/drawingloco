<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drawing Loco Platform UGL</title>
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('https://media.licdn.com/dms/image/v2/C5605AQF-8cSaDlhrtQ/feedshare-thumbnail_720_1280/feedshare-thumbnail_720_1280/0/1659938691153?e=2147483647&v=beta&t=1oR4qJCLb-iSWTnF3sLHhETQQ9b0pPAPb3Op8cLfY0Q') no-repeat center center / cover;
      filter: blur(10px);
      z-index: -1;
    }

    .container {
      background: rgba(255, 255, 255, 0.92);
      max-width: 900px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .logo-area {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
    }

    .logo-area img {
      max-height: 40px;
      height: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .search-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-bar input[type="text"] {
      flex: 1;
      min-width: 250px;
      height: 42px;
      padding: 0 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .search-bar button {
      height: 42px;
      padding: 0 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th { background-color: #f3f3f3; }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover { text-decoration: underline; }

    #hasil { margin-bottom: 30px; }

    .export-button {
      display: none;
      text-align: center;
      margin-bottom: 30px;
    }

    .export-button button {
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: pointer;
    }

    .export-button button:hover {
      background-color: #218838;
    }

    .footer {
      text-align: center;
      padding-bottom: 20px;
      font-size: 13px;
      color: #555;
    }

    @media (max-width: 600px) {
      .logo-area img {
        max-height: 40px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Logo Area -->
    <div class="logo-area">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/b1/UGL_Limited_logo.svg/1280px-UGL_Limited_logo.svg.png" alt="Logo UGL">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Logo_INKA_-_Industri_Kereta_Api_Indonesia.svg" alt="Logo INKA">
    </div>

    <h2>Drawing Loco Platform UGL</h2>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="keyword" placeholder="Masukkan nama atau kode file (contoh: 117622 atau ASSY)" />
      <button onclick="cari()">Cari</button>
    </div>

    <!-- Hasil pencarian -->
    <div id="hasil"></div>

    <!-- Export ke Excel -->
    <div class="export-button" id="export-btn">
      <button onclick="exportToExcel()">üì• Export ke Excel</button>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">¬© 2025 Abdany Afiq Khoiri</div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbwozo-MZ4SymDailXuv5NdbbCGd7KfYCquHNYklNlEy3jjvEG1RmXcKkziRDc7l1Aac/exec";
    let semuaData = [];

    fetch(url)
      .then(res => res.json())
      .then(json => {
        semuaData = json;
        console.log("‚úÖ Data berhasil dimuat:", semuaData.length, "file");
      })
      .catch(err => {
        alert("‚ùå Gagal memuat data.");
        console.error(err);
      });

    function cari() {
      const keyword = document.getElementById("keyword").value.trim().toLowerCase();
      if (!keyword) return;

      const hasil = semuaData.filter(item =>
        item.name.toLowerCase().includes(keyword)
      );

      if (hasil.length === 0) {
        document.getElementById("hasil").innerHTML = "<p>‚ùå Tidak ada file ditemukan.</p>";
        document.getElementById("export-btn").style.display = "none";
        return;
      }

      const fileTerakhir = {};
      hasil.forEach(file => {
        const key = `${file.kode}-${file.kode_lanjutan}-${file.halaman}`;
        const revStr = String(file.revisi).trim();
        let revCompare = 0;

        if (/^\d+$/.test(revStr)) {
          revCompare = parseInt(revStr);
        } else if (/^[A-Z]$/i.test(revStr)) {
          revCompare = revStr.toUpperCase().charCodeAt(0);
        }

        if (!fileTerakhir[key] || revCompare > fileTerakhir[key].revCompare) {
          fileTerakhir[key] = { ...file, revCompare };
        }
      });

      let html = "<table><tr><th>Nama File</th><th>REV</th><th>Link PDF</th></tr>";
      Object.values(fileTerakhir).forEach(file => {
        html += `
          <tr>
            <td>${file.name}</td>
            <td>${file.revisi}</td>
            <td><a href="${file.url}" target="_blank">üìÑ Buka File</a></td>
          </tr>`;
      });
      html += "</table>";

      document.getElementById("hasil").innerHTML = html;
      document.getElementById("export-btn").style.display = "block";
    }

    function exportToExcel() {
      let table = document.querySelector("#hasil table");
      if (!table) return;

      let html = table.outerHTML;
      let url = 'data:application/vnd.ms-excel,' + encodeURIComponent(html);
      let a = document.createElement('a');
      a.href = url;
      a.download = 'hasil_pencarian.xls';
      a.click();
    }
  </script>
</body>
</html>
