<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pencarian File PDF Revisi Terakhir</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }

    /* Background image with full blur, no opacity */
    body::before {
      content: "";
      background-image: url('https://media.licdn.com/dms/image/v2/C5605AQF-8cSaDlhrtQ/feedshare-thumbnail_720_1280/feedshare-thumbnail_720_1280/0/1659938691153?e=2147483647&v=beta&t=1oR4qJCLb-iSWTnF3sLHhETQQ9b0pPAPb3Op8cLfY0Q');
      background-size: cover;
      background-position: center;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
      filter: blur(10px);
    }

    .container {
      background-color: rgba(255, 255, 255, 0.92);
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    th {
      background-color: #f3f3f3;
      text-align: left;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (min-width: 600px) {
      input[type="text"], button {
        width: auto;
        display: inline-block;
      }

      input[type="text"] {
        width: 70%;
        margin-right: 10px;
      }

      button {
        width: auto;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üîç Cari File PDF - Revisi Terakhir</h2>
    <input type="text" id="keyword" placeholder="Masukkan nama atau kode file (contoh: 117622 atau ASSY)" />
    <button onclick="cari()">Cari</button>

    <div id="hasil" style="margin-top: 20px;"></div>
  </div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbwozo-MZ4SymDailXuv5NdbbCGd7KfYCquHNYklNlEy3jjvEG1RmXcKkziRDc7l1Aac/exec";
    let semuaData = [];

    fetch(url)
      .then(res => res.json())
      .then(json => {
        semuaData = json;
        console.log("‚úÖ Data berhasil dimuat:", semuaData.length, "file");
      })
      .catch(err => {
        document.getElementById("hasil").innerHTML = "‚ö†Ô∏è Gagal mengambil data dari server.";
        console.error(err);
      });

    function cari() {
      const keyword = document.getElementById("keyword").value.trim().toLowerCase();
      if (!keyword) return;

      const hasil = semuaData.filter(item =>
        item.name.toLowerCase().includes(keyword)
      );

      if (hasil.length === 0) {
        document.getElementById("hasil").innerHTML = "<p>‚ùå Tidak ada file ditemukan.</p>";
        return;
      }

      const fileTerakhir = {};
      hasil.forEach(file => {
        const key = `${file.kode}-${file.kode_lanjutan}-${file.halaman}`;
        const revStr = String(file.revisi).trim();
        let revCompare = 0;

        if (/^\d+$/.test(revStr)) {
          revCompare = parseInt(revStr);
        } else if (/^[A-Z]$/i.test(revStr)) {
          revCompare = revStr.toUpperCase().charCodeAt(0);
        }

        if (!fileTerakhir[key] || revCompare > fileTerakhir[key].revCompare) {
          fileTerakhir[key] = { ...file, revCompare };
        }
      });

      let html = "<table><tr><th>Nama File</th><th>REV</th><th>Link PDF</th></tr>";
      Object.values(fileTerakhir).forEach(file => {
        html += `
          <tr>
            <td>${file.name}</td>
            <td>${file.revisi}</td>
            <td><a href="${file.url}" target="_blank">üìÑ Buka File</a></td>
          </tr>`;
      });
      html += "</table>";

      document.getElementById("hasil").innerHTML = html;
    }
  </script>

</body>
</html>
