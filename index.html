<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Web Drawing Loco Platform UGL</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('https://media.licdn.com/dms/image/v2/C5605AQF-8cSaDlhrtQ/feedshare-thumbnail_720_1280/feedshare-thumbnail_720_1280/0/1659938691153?e=2147483647&v=beta&t=1oR4qJCLb-iSWTnF3sLHhETQQ9b0pPAPb3Op8cLfY0Q');
      background-size: cover;
      background-position: center;
      filter: blur(10px);
      z-index: -1;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.92);
      max-width: 900px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .logo-area {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
    }

    .logo-area img {
      max-height: 60px;
      height: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .search-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-bar input[type="text"] {
      flex: 1;
      min-width: 250px;
      height: 42px;
      padding: 0 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      line-height: 42px;
    }

    .search-bar button {
      height: 42px;
      padding: 0 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      line-height: 42px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f3f3f3;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    #hasil {
      margin-bottom: 40px;
    }

    #loading-status {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
      min-height: 24px;
    }

    @keyframes dots {
      0% { content: ""; }
      25% { content: "."; }
      50% { content: ".."; }
      75% { content: "..."; }
      100% { content: ""; }
    }

    .loading-text::after {
      content: "";
      animation: dots 1.2s infinite;
    }

    @media (max-width: 600px) {
      .logo-area img {
        max-height: 40px;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- üñºÔ∏è Logo Area (UGL kiri, INKA kanan) -->
    <div class="logo-area">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/b1/UGL_Limited_logo.svg/1280px-UGL_Limited_logo.svg.png" alt="Logo UGL">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Logo_INKA_-_Industri_Kereta_Api_Indonesia.svg" alt="Logo INKA">
    </div>

    <h2>Drawing Loco PLatform UGL</h2>

    <div class="search-bar">
      <input type="text" id="keyword" placeholder="Masukkan nama atau kode file (contoh: 117622 atau ASSY)" />
      <button onclick="cari()">Cari</button>
    </div>

    <div id="hasil"></div>
    <div id="loading-status"></div>
  </div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbwozo-MZ4SymDailXuv5NdbbCGd7KfYCquHNYklNlEy3jjvEG1RmXcKkziRDc7l1Aac/exec";
    let semuaData = [];

    function setLoadingStatus(status, isLoading = false) {
      const el = document.getElementById("loading-status");
      el.textContent = status;
      if (isLoading) {
        el.classList.add("loading-text");
      } else {
        el.classList.remove("loading-text");
      }
    }

    setLoadingStatus("Memuat data", true);

    fetch(url)
      .then(res => res.json())
      .then(json => {
        semuaData = json;
        setLoadingStatus("‚úÖ Siap digunakan", false);
        console.log("‚úÖ Data berhasil dimuat:", semuaData.length, "file");
      })
      .catch(err => {
        setLoadingStatus("‚ö†Ô∏è Gagal mengambil data", false);
        console.error(err);
      });

    function cari() {
      const keyword = document.getElementById("keyword").value.trim().toLowerCase();
      if (!keyword) return;

      document.getElementById("hasil").innerHTML = "";
      setLoadingStatus("Sedang mencari", true);

      const hasil = semuaData.filter(item =>
        item.name.toLowerCase().includes(keyword)
      );

      if (hasil.length === 0) {
        document.getElementById("hasil").innerHTML = "<p>‚ùå Tidak ada file ditemukan.</p>";
        setLoadingStatus("‚úÖ Siap digunakan", false);
        return;
      }

      const fileTerakhir = {};
      hasil.forEach(file => {
        const key = `${file.kode}-${file.kode_lanjutan}-${file.halaman}`;
        const revStr = String(file.revisi).trim();
        let revCompare = 0;

        if (/^\d+$/.test(revStr)) {
          revCompare = parseInt(revStr);
        } else if (/^[A-Z]$/i.test(revStr)) {
          revCompare = revStr.toUpperCase().charCodeAt(0);
        }

        if (!fileTerakhir[key] || revCompare > fileTerakhir[key].revCompare) {
          fileTerakhir[key] = { ...file, revCompare };
        }
      });

      let html = "<table><tr><th>Nama File</th><th>REV</th><th>Link PDF</th></tr>";
      Object.values(fileTerakhir).forEach(file => {
        html += `
          <tr>
            <td>${file.name}</td>
            <td>${file.revisi}</td>
            <td><a href="${file.url}" target="_blank">üìÑ Buka File</a></td>
          </tr>`;
      });
      html += "</table>";

      document.getElementById("hasil").innerHTML = html;
      setLoadingStatus("‚úÖ Siap digunakan", false);
    }
  </script>

</body>
</html>
