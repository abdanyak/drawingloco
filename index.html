<!DOCTYPE html>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('image.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(2px);
      z-index: -1;
    }
    header {
      display: flex; justify-content: space-between; align-items: center;
      background-color: rgba(255,255,255,0.92);
      padding: 10px 20px;
    }
    .logo-left img { height: 20px; }
    .logo-right img { height: 30px; }
    .container {
      background-color: rgba(255,255,255,0.92);
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; margin-bottom: 25px; }
    .search-bar {
      display: flex; flex-wrap: wrap; justify-content: center; gap: 10px;
      margin-bottom: 20px;
    }
    .search-bar input {
      flex: 1;
      min-width: 250px;
      height: 42px;
      padding: 0 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .search-bar button {
      height: 42px;
      padding: 0 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .table-wrapper {
      overflow-x: auto;
      margin-top: 20px;
    }
    table { width: 100%; border-collapse: collapse; font-size: 14px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #f3f3f3; }
    th.sortable { cursor: pointer; user-select: none; }
    th.sortable:hover { background: #eaeaea; }
    .file-name {
      word-break: break-word;
      white-space: normal;
      max-width: 200px;
    }
    .export-area {
      text-align: center;
      margin-top: 20px;
      display: none;
    }
    .export-area button {
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    .copyright { text-align: center; margin: 20px 0; font-size: 13px; color: white; }
    #loading-status { text-align: center; font-weight: bold; margin-top: 20px; font-size: 16px; }
    .dot-animate::after { content: '...'; animation: dotFlash 1.5s steps(4, end) infinite; }
    @keyframes dotFlash {
      0% { content: ''; }
      25% { content: '.'; }
      50% { content: '..'; }
      75% { content: '...'; }
      100% { content: ''; }
    }
    @media (max-width: 600px) {
      .logo-left img { height: 18px; }
      .logo-right img { height: 24px; }
      table, th, td { font-size: 12px; }
      .file-name { max-width: 90px; }
    }
  </style>
</head>
