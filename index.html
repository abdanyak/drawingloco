<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web Drawing Loco Platform UGL</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
    .container { max-width: 900px; margin: 40px auto; padding: 30px; background: #fff; border-radius: 12px; }
    .search-bar { display: flex; gap: 10px; margin-bottom: 20px; }
    .search-bar input { flex: 1; min-width: 200px; padding: 0 12px; border-radius: 6px; border: 1px solid #ccc; height: 42px; }
    .search-bar button { border-radius: 6px; border: none; background: #007bff; color: #fff; height: 42px; padding: 0 20px; font-size: 16px; }
    .table-wrapper { overflow-x: auto; margin-top: 20px; }
    table { width: 100%; border-collapse: collapse; table-layout: fixed; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; font-size: 14px; }
    th { background: #f3f3f3; }

    /* Kolom Nama File lebih lebar dan auto-wrap */
    .file-name {
      min-width: 120px;
      max-width: 250px;
      word-break: break-word;
      white-space: normal;
      overflow-wrap: anywhere;
    }
    /* Kolom REV kecil, center */
    .rev-col {
      width: 60px;
      max-width: 70px;
      min-width: 40px;
      text-align: center;
      white-space: nowrap;
    }
    /* Responsive untuk mobile */
    @media (max-width: 600px) {
      .container { padding: 10px; }
      th, td { font-size: 12px; }
      .file-name { max-width: 90px; }
      .rev-col { width: 36px; max-width: 40px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Drawing Loco Platform UGL</h2>
    <div class="search-bar">
      <input type="text" id="keyword" placeholder="Masukkan nama atau kode file">
      <button onclick="cari()">Cari</button>
    </div>
    <div id="loading-status">‚è≥ Memuat data</div>
    <div id="hasil"></div>
    <div class="export-area" id="export-area" style="display:none;">
      <button onclick="exportToExcel()">üì• Export File Terpilih (.xlsx)</button>
    </div>
  </div>
  <script>
    const url = "https://script.google.com/macros/s/AKfycbwozo-MZ4SymDailXuv5NdbbCGd7KfYCquHNYklNlEy3jjvEG1RmXcKkziRDc7l1Aac/exec";
    let semuaData = [];
    const selectedFiles = new Map();
    const hasilEl = document.getElementById("hasil");
    const loadingStatus = document.getElementById("loading-status");
    const exportArea = document.getElementById("export-area");

    fetch(url)
      .then(res => res.json())
      .then(json => {
        semuaData = json;
        loadingStatus.textContent = "‚úÖ Siap digunakan";
      })
      .catch(err => {
        loadingStatus.textContent = "‚ö†Ô∏è Gagal mengambil data";
        console.error(err);
      });

    function cari() {
      const keyword = document.getElementById("keyword").value.trim().toLowerCase();
      if (!keyword) return;
      const hasil = semuaData.filter(item =>
        item.name.toLowerCase().includes(keyword)
      );
      const fileTerakhir = {};
      hasil.forEach(file => {
        const key = `${file.kode}-${file.kode_lanjutan}-${file.halaman}`;
        const revStr = String(file.revisi).trim();
        let revCompare = /^\d+$/.test(revStr) ? parseInt(revStr) : revStr.toUpperCase().charCodeAt(0);
        if (!fileTerakhir[key] || revCompare > fileTerakhir[key].revCompare) {
          fileTerakhir[key] = { ...file, revCompare };
        }
      });
      let html = `<div class='table-wrapper'><table>
        <thead><tr>
          <th><input type='checkbox' onclick='toggleAll(this)'> All</th>
          <th class="file-name">Nama File</th>
          <th class="rev-col">REV</th>
          <th>Link PDF</th>
        </tr></thead><tbody>`;
      Object.values(fileTerakhir).forEach(file => {
        const fileKey = `${file.name}|${file.revisi}|${file.url}`;
        const isChecked = selectedFiles.has(fileKey) ? "checked" : "";
        html += `<tr>
          <td><input type='checkbox' class='item-check' data-key="${fileKey}" onchange="toggleSelection(this)" ${isChecked}></td>
          <td class="file-name">${file.name}</td>
          <td class="rev-col">${file.revisi}</td>
          <td><a href="${file.url}" target="_blank">üìÑ Buka File</a></td>
        </tr>`;
      });
      html += "</tbody></table></div>";
      hasilEl.innerHTML = html;
      exportArea.style.display = "block";
      loadingStatus.style.display = "none";
    }

    function toggleAll(source) {
      const checkboxes = document.querySelectorAll("input[type='checkbox'].item-check");
      checkboxes.forEach(cb => {
        cb.checked = source.checked;
        cb.dispatchEvent(new Event('change'));
      });
    }
    function toggleSelection(checkbox) {
      const key = checkbox.getAttribute("data-key");
      const [name, revisi, url] = key.split("|");
      if (checkbox.checked) {
        selectedFiles.set(key, { name, revisi, url });
      } else {
        selectedFiles.delete(key);
      }
    }
    function exportToExcel() {
      if (selectedFiles.size === 0) {
        alert("‚ùó Pilih minimal satu file terlebih dahulu.");
        return;
      }
      const data = [["Nama File", "REV", "Link PDF"]];
      selectedFiles.forEach(file => {
        data.push([file.name, file.revisi, file.url]);
      });
      const ws = XLSX.utils.aoa_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "File Terpilih");
      XLSX.writeFile(wb, "file_terpilih.xlsx");
    }
  </script>
</body>
</html>
