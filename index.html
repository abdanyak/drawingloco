<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pencarian File PDF Revisi Terakhir</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 900px; margin: auto; }
    input { padding: 8px; width: 70%; margin-right: 10px; font-size: 16px; }
    button { padding: 8px 14px; font-size: 16px; cursor: pointer; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #f3f3f3; }
    a { color: blue; text-decoration: underline; }
  </style>
</head>
<body>

  <h2>üîç Cari File PDF - Revisi Terakhir</h2>
  <input type="text" id="keyword" placeholder="Contoh: 117622 atau COW_CATCHER" />
  <button onclick="cari()">Cari</button>

  <div id="hasil" style="margin-top: 20px;"></div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbwozo-MZ4SymDailXuv5NdbbCGd7KfYCquHNYklNlEy3jjvEG1RmXcKkziRDc7l1Aac/exec";
    let semuaData = [];

    // Fetch data dari Google Apps Script
    fetch(url)
      .then(res => res.json())
      .then(json => {
        semuaData = json;
        console.log("‚úÖ Data berhasil dimuat:", semuaData.length, "file");
      })
      .catch(err => {
        document.getElementById("hasil").innerHTML = "‚ö†Ô∏è Gagal mengambil data dari server.";
        console.error(err);
      });

  function cari() {
  const kata = document.getElementById("keyword").value.trim().toLowerCase();
  if (!kata) return;

  const hasil = semuaData.filter(item =>
    item.name.toLowerCase().includes(kata)
  );

  if (hasil.length === 0) {
    document.getElementById("hasil").innerHTML = "<p>‚ùå Tidak ada file ditemukan.</p>";
    return;
  }

  // Ambil hanya revisi terakhir
  const fileTerakhir = {};
  hasil.forEach(file => {
    const key = `${file.kode}-${file.kode_lanjutan}-${file.halaman}`;

    // Ambil nilai pembanding dari revisi (huruf = ASCII, angka tetap)
    const match = String(file.revisi).match(/[A-Z0-9]+/i);
    const revForCompare = match ? (isNaN(match[0]) ? match[0].charCodeAt(0) : parseInt(match[0])) : 0;

    if (!fileTerakhir[key] || revForCompare > fileTerakhir[key].revForCompare) {
      fileTerakhir[key] = { ...file, revForCompare };
    }
  });

  // Tampilkan
  let html = "<table><tr><th>Nama File</th><th>REV</th><th>Link PDF</th></tr>";
  Object.values(fileTerakhir).forEach(file => {
    html += `
      <tr>
        <td>${file.name}</td>
        <td>${file.revisi}</td>
        <td><a href="${file.url}" target="_blank">üìÑ Buka File</a></td>
      </tr>`;
  });
  html += "</table>";

  document.getElementById("hasil").innerHTML = html;
}


      // Ambil hanya revisi terakhir per kombinasi Kode + Kode Lanjutan + Halaman
      const fileTerakhir = {};
      hasil.forEach(file => {
        const key = `${file.kode}-${file.kode_lanjutan}-${file.halaman}`;
        const rev = parseInt(file.revisi) || 0;
        if (!fileTerakhir[key] || rev > fileTerakhir[key].revisi) {
          fileTerakhir[key] = { ...file, revisi: rev };
        }
      });

      // Tampilkan hasil
      let html = "<table><tr><th>Nama File</th><th>REV</th><th>Link PDF</th></tr>";
      Object.values(fileTerakhir).forEach(file => {
        html += `
          <tr>
            <td>${file.name}</td>
            <td>${file.revisi}</td>
            <td><a href="${file.url}" target="_blank">üìÑ Buka File</a></td>
          </tr>
        `;
      });
      html += "</table>";

      document.getElementById("hasil").innerHTML = html;
    }
  </script>

</body>
</html>
