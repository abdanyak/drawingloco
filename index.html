<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web Drawing Loco Platform UGL</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('https://media.licdn.com/dms/image/v2/C5605AQF-8cSaDlhrtQ/feedshare-thumbnail_720_1280/feedshare-thumbnail_720_1280/0/1659938691153?e=2147483647&v=beta&t=1oR4qJCLb-iSWTnF3sLHhETQQ9b0pPAPb3Op8cLfY0Q');
      background-size: cover;
      background-position: center;
      filter: blur(10px);
      z-index: -1;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.92);
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .logo-area {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
    }

    .logo-area img {
      max-height: 40px;
      height: auto;
    }

    h2 {
      margin-bottom: 25px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .search-bar input[type="text"] {
      flex: 1;
      min-width: 250px;
      height: 42px;
      padding: 0 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .search-bar button {
      height: 42px;
      padding: 0 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #loading-status {
      font-weight: bold;
      margin-top: 20px;
      min-height: 24px;
    }

    #loading-status.loading::after {
      content: "...";
      animation: loadingDots 1.2s infinite;
    }

    @keyframes loadingDots {
      0% { content: "."; }
      33% { content: ".."; }
      66% { content: "..."; }
      100% { content: "."; }
    }

    .copyright {
      text-align: center;
      padding: 12px;
      font-size: 13px;
      color: white;
      background-color: rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 600px) {
      .logo-area img {
        max-height: 40px;
      }

      .container {
        margin: 30px 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo-area">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/b1/UGL_Limited_logo.svg/1280px-UGL_Limited_logo.svg.png" alt="Logo UGL">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Logo_INKA_-_Industri_Kereta_Api_Indonesia.svg" alt="Logo INKA">
    </div>

    <h2>Drawing Loco Platform UGL</h2>

    <div class="search-bar">
      <input type="text" id="keyword" placeholder="Masukkan nama atau kode file (contoh: 117622 atau ASSY)" />
      <button onclick="cari()">Cari</button>
    </div>

    <div id="loading-status" class="loading">⏳ Memuat data</div>
  </div>

  <div class="copyright">
    © Abdany Afiq Khoiri
  </div>

  <script>
    const loadingStatus = document.getElementById("loading-status");

    fetch("https://script.google.com/macros/s/AKfycbwozo-MZ4SymDailXuv5NdbbCGd7KfYCquHNYklNlEy3jjvEG1RmXcKkziRDc7l1Aac/exec")
      .then(res => res.json())
      .then(data => {
        loadingStatus.textContent = "✅ Siap digunakan";
        loadingStatus.classList.remove("loading");
      })
      .catch(err => {
        loadingStatus.textContent = "⚠️ Gagal mengambil data";
        loadingStatus.classList.remove("loading");
        console.error(err);
      });

    function cari() {
      const loading = document.getElementById("loading-status");
      loading.style.display = "none";
    }
  </script>

</body>
</html>
