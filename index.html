<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Web Drawing Loco Platform UGL</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('image.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(2px);
      z-index: -1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.92);
      padding: 10px 20px;
    }

    .logo-left, .logo-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-left img { height: 20px; }
    .logo-right img { height: 30px; }

    .container {
      background-color: rgba(255, 255, 255, 0.92);
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .search-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-bar input[type="text"] {
      flex: 1;
      min-width: 250px;
      height: 42px;
      padding: 0 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .search-bar button {
      height: 42px;
      padding: 0 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .table-wrapper {
      overflow-x: auto;
      width: 100%;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      table-layout: auto;
      word-break: break-word;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      vertical-align: top;
    }

    th {
      background-color: #f3f3f3;
    }

    td:first-child {
      max-width: 300px;
      white-space: normal;
      word-wrap: break-word;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    #loading-status {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
      min-height: 24px;
    }

    #loading-status.loading::after {
      content: "...";
      animation: loadingDots 1.2s infinite;
    }

    @keyframes loadingDots {
      0% { content: "."; }
      33% { content: ".."; }
      66% { content: "..."; }
      100% { content: "."; }
    }

    .export-area {
      text-align: center;
      margin-top: 20px;
      display: none;
    }

    .export-area button {
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    .copyright {
      text-align: center;
      font-size: 13px;
      color: white;
      background: none;
      margin-top: 40px;
      padding-bottom: 16px;
    }

    @media (max-width: 600px) {
      .logo-left img { height: 18px; }
      .logo-right img { height: 24px; }

      table, thead, tbody, th, td, tr {
        font-size: 12px;
      }

      td:first-child {
        max-width: 100%;
        word-break: break-word;
        white-space: normal;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-left">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/b1/UGL_Limited_logo.svg/1280px-UGL_Limited_logo.svg.png" alt="Logo UGL">
      <img src="https://wp.logos-download.com/wp-content/uploads/2016/07/CIMIC_logo.png?dl" alt="Logo CIMIC">
    </div>
    <div class="logo-right">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Logo_INKA_-_Industri_Kereta_Api_Indonesia.svg" alt="Logo INKA">
    </div>
  </header>

  <div class="container">
    <h2>Drawing Loco Platform UGL</h2>

    <div class="search-bar">
      <input type="text" id="keyword" placeholder="Masukkan nama atau kode file (contoh: 117622 atau ASSY)" />
      <button onclick="cari()">Cari</button>
    </div>

    <div id="loading-status" class="loading">‚è≥ Memuat data</div>
    <div id="hasil"></div>

    <div class="export-area" id="export-area">
      <button onclick="exportToExcel()">üì• Export ke Excel</button>
    </div>
  </div>

  <div class="copyright">
    ¬© Abdany Afiq Khoiri
  </div>

  <!-- SheetJS untuk export .xlsx -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbwozo-MZ4SymDailXuv5NdbbCGd7KfYCquHNYklNlEy3jjvEG1RmXcKkziRDc7l1Aac/exec";
    let semuaData = [];

    const loadingStatus = document.getElementById("loading-status");
    const exportArea = document.getElementById("export-area");

    fetch(url)
      .then(res => res.json())
      .then(json => {
        semuaData = json;
        loadingStatus.textContent = "‚úÖ Siap digunakan";
        loadingStatus.classList.remove("loading");
      })
      .catch(err => {
        loadingStatus.textContent = "‚ö†Ô∏è Gagal mengambil data";
        loadingStatus.classList.remove("loading");
        console.error(err);
      });

    function cari() {
      const keyword = document.getElementById("keyword").value.trim().toLowerCase();
      if (!keyword) return;

      const hasil = semuaData.filter(item =>
        item.name.toLowerCase().includes(keyword)
      );

      const hasilEl = document.getElementById("hasil");

      if (hasil.length === 0) {
        hasilEl.innerHTML = "<p>‚ùå Tidak ada file ditemukan.</p>";
        exportArea.style.display = "none";
      } else {
        const fileTerakhir = {};
        hasil.forEach(file => {
          const key = `${file.kode}-${file.kode_lanjutan}-${file.halaman}`;
          const revStr = String(file.revisi).trim();
          let revCompare = /^\d+$/.test(revStr) ? parseInt(revStr) : revStr.toUpperCase().charCodeAt(0);

          if (!fileTerakhir[key] || revCompare > fileTerakhir[key].revCompare) {
            fileTerakhir[key] = { ...file, revCompare };
          }
        });

        let html = "<div class='table-wrapper'><table id='data-table'><thead><tr><th>Nama File</th><th>REV</th><th>Link PDF</th></tr></thead><tbody>";
        Object.values(fileTerakhir).forEach(file => {
          html += `
            <tr>
              <td>${file.name}</td>
              <td>${file.revisi}</td>
              <td><a href="${file.url}" target="_blank">üìÑ Buka File</a></td>
            </tr>`;
        });
        html += "</tbody></table></div>";

        hasilEl.innerHTML = html;
        exportArea.style.display = "block";
      }

      loadingStatus.style.display = "none";
    }

    function exportToExcel() {
      const table = document.getElementById("data-table");
      if (!table) return;

      const wb = XLSX.utils.table_to_book(table, { sheet: "Hasil Pencarian" });
      XLSX.writeFile(wb, "hasil_pencarian.xlsx");
    }
  </script>

</body>
</html>
